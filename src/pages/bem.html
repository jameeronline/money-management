<div class="card">
  <div class="card-header">
    <span class="title"></span>
    <span class="caption teritary"></span>
    <span class="title strong"></span>
    <span class="label link"></span>
  </div>

  <div class="card-body">
    <span class="caption secondary"></span>
    <div class="card-counter"></div>
    <span class="label link"></span>
  </div>

  <div class="card-divider"></div>

  <div class="card-summary">
    <span class="title strong"></span>
    <span class="label secondary"></span>
  </div>

  <div class="card-actions">
    <button class="btn-primary"></button>
    <button class="btn-secondary"></button>
  </div>
</div>

<div class="card">
  <div class="card__header">
    <span class="card__title"></span>
    <span class="card__caption card__caption--tertiary"></span>
    <span class="card__title card__title--strong"></span>
    <span class="card__label card__label--link"></span>
  </div>

  <div class="card__body">
    <span class="card__caption card__caption--secondary"></span>
    <div class="card__counter"></div>
    <span class="card__label card__label--link"></span>
  </div>

  <div class="card__divider"></div>

  <div class="card__summary">
    <span class="card__title card__title--strong"></span>
    <span class="card__label card__label--secondary"></span>
  </div>

  <div class="card__actions">
    <button class="card__btn card__btn--primary"></button>
    <button class="card__btn card__btn--secondary"></button>
  </div>
</div>
